<div class="pie-chart-container">
    <canvas id="pieChart" width="400" height="400"></canvas>
</div>

<script>
    // Extracting market_cap data
    var marketCapData = [
        {% for coin in coins %}
            {{ coin.market_cap }},
        {% endfor %}
    ];

    console.log(marketCapData);

    // Chart.js pie chart creation
    var ctx2 = document.getElementById('pieChart').getContext('2d');
    var pieChart = new Chart(ctx2, {
        type: 'pie',
        data: {
            labels: [
                {% for coin in coins %}
                    '{{ coin.name }}',
                {% endfor %}
            ],
            datasets: [{
                label: 'Market Cap',
                data: marketCapData,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(153, 102, 255, 0.7)',
                    'rgba(255, 159, 64, 0.7)',
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            legend: {
                position: 'bottom',
                labels: {
                    padding: 20,
                    fontColor: '#333',
                    fontSize: 14,
                    fontStyle: 'bold'
                }
            },
            title: {
                display: true,
                text: 'Market Cap Distribution',
                fontColor: '#333',
                fontSize: 20,
                fontStyle: 'bold',
                padding: 30
            }
        }
    });
</script>
